name: CICD
on:
  pull_request:
    branches:
      - "**"
jobs:
  test:
    name: testcases runner
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          yarn test

